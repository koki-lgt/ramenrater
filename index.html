<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
    <div class="banner">
        <video autoplay muted loop id="myVideo">
            <source src="assets/images/A CINEMATIC B Roll - Burger (Foodporn 2020) #ALbrollchallenge.mp4" type="video/mp4">
        </video>
         <div class="spacer">
            <div class="titlebar">
                <h1>Ramen Rater</h1>
            </div>
        </div>
    </div>
  </header>

  
  <div id="ramen-menu" class="ramen-menu">
    
  </div>

  
  <div id="ramen-detail" class="ramen-detail">
    <img id="detail-image" src="assets/images/WhatsApp Image 2025-03-17 at 23.01.06 (1).jpeg" alt="Ramen Image">
    <h2 id="detail-name">Insert Name Here</h2>
    <h3 id="detail-restaurant">Insert Restaurant Here</h3>
    <p><strong>Rating:</strong> <span id="detail-rating">Insert Rating</span></p>
    <p><strong>Comment:</strong> <span id="detail-comment">Insert Comment</span></p>
  </div>

  
  <form id="new-ramen">
    <h2>Add New Ramen</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="restaurant">Restaurant:</label>
    <input type="text" id="restaurant" name="restaurant" required>
    <label for="image">Image URL:</label>
    <input type="text" id="image" name="image" required>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required>
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment"></textarea>
    <button type="submit">Add Ramen</button>
  </form>

  <script src="scripts/index.js"></script>
    
</body>
</html>
